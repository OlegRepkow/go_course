<!DOCTYPE html>
<html>
<head>
    <title>Chat Client</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        input, button { padding: 8px; margin: 5px 0; }
        input[type="text"] { width: 70%; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 3px; }
    </style>
</head>
<body>
    <h2>Chat Service Test</h2>
    
    <div id="auth">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" value="testuser">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>

    <div id="chat" style="display:none;">
        <h3>Chat</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="loadHistory()">Load History</button>
    </div>

    <script>
        let token = '';
        let ws = null;

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('http://localhost:8080/auth/sign-up', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const data = await res.json();
            alert(JSON.stringify(data));
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('http://localhost:8080/auth/sign-in', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const data = await res.json();
            if (data.token) {
                token = data.token;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                connectWebSocket();
                loadHistory();
            } else {
                alert('Login failed');
            }
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080/channel/listen');
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                addMessage(`${msg.username}: ${msg.text}`);
            };
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if (!text) return;
            
            await fetch('http://localhost:8080/channel/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({text})
            });
            
            document.getElementById('messageInput').value = '';
        }

        async function loadHistory() {
            const res = await fetch('http://localhost:8080/channel/history', {
                headers: {'Authorization': 'Bearer ' + token}
            });
            
            const messages = await res.json();
            document.getElementById('messages').innerHTML = '';
            messages.reverse().forEach(msg => {
                addMessage(`${msg.username}: ${msg.text}`);
            });
        }

        function addMessage(text) {
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
